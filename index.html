<!DOCTYPE html>
<html lang="ru">
<head>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shop</title>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@200;500&display=swap');

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Montserrat', sans-serif;
        font-weight: 200;
        color: var(--tg-theme-text-colour);
        background: var(--tg-theme-bg-colour);
    }

    #main {
        width: 100%;
        padding: 20px;
        text-align: center;
    }

    h1 {
        font-family: 'Montserrat', sans-serif;
        font-weight: 500;
        color: #333;
    }

    img {
        max-width: 45%;
        height: auto;
        display: block;
        margin: 20px 0;
    }

    p {
        color: #666;
        line-height: 1.6;
    }

    button {
        background-color: #4CAF50;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
    }

    button:hover {
        background-color: #45a049;
    }

    #form {
        margin-top: 20px;
    }

    input {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
</style>

</head>
<body>

    <div id="main">
        <h1>Online Shop</h1>
        <img src="pizza.png" alt="Pizza Image">
        <p>Text example text example text example text example text example text example.</p>
        <button id="buy" >Купить</button>
    </div>
        <form id="form">
            <input type="text" placeholder="Name" id="user_name">
            <input type="text" placeholder="email" id="user_email">
            <input type="text" placeholder="phone number" id="user_number">
        </form>
 


</body>
</html>
